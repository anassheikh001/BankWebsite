<!DOCTYPE html>

<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Open Account</title>
    <link rel="stylesheet" href="openAccount.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="title">Open Account</div>
        <div class="content">
            <form action="openAccount" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your firstname" name="name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" name="email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="number" placeholder="Enter your number" name="phoneNumber" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Date of Birth</span>
                        <input type="date" placeholder="Enter your date of birth" name="dob" required>
                    </div>
                    <div class="input-box full-width">
                        <span class="details">Address</span>
                        <textarea placeholder="Enter your address" name="address" rows="2" required></textarea>
                    </div>
                    <div class="input-box">
                        <span class="details">Account Type</span>
                        <select name="accountType" required>
                            <option value="">Select Account Type</option>
                            <option value="saving">Saving</option>
                            <option value="current">Current</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <span class="details">Initial Deposit</span>
                        <input type="number" placeholder="Enter initial deposit" name="amount" required>
                    </div>
                    
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter your password" name="password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" placeholder="Confirm your password" name="cpassword" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Open Account">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
