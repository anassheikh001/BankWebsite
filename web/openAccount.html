<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Virtual Bank</title>

        <!-- Linking CSS File  -->
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="openAccount.css" />
        <!-- Bootstrap CSS  -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
            />
    </head>
    <body>
        <header>
            <!-- Navbar Section  -->
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">VirtualbanK</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                        >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#about">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#discover">Discover</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#service">Service</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="openAccount.html">Open Account</a>
                            </li>
                        </ul>
                        <!--                        <button class="btn btn-success" type="submit">
                                                    <a href="clogin.html">Sign In</a>
                                                </button>-->
                    </div>
                </div>
            </nav>
        </header>

        <!-- Bootstrap JavaScript  -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
        <div class="container">
            <div class="title">Open Account</div>
            <div class="content">
                <form action="openAccount" method="post">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Full Name</span>
                            <input type="text" placeholder="Enter your firstname" name="name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" placeholder="Enter your email" name="email" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="number" placeholder="Enter your number" name="phoneNumber" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Date of Birth</span>
                            <input type="date" placeholder="Enter your date of birth" name="dob" required>
                        </div>
                        <div class="input-box full-width">
                            <span class="details">Address</span>
                            <textarea placeholder="Enter your address" name="address" rows="2" required></textarea>
                        </div>
                        <div class="input-box">
                            <span class="details">Account Type</span>
                            <select name="accountType" required>
                                <option value="">Select Account Type</option>
                                <option value="saving">Saving</option>
                                <option value="current">Current</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <span class="details">Initial Deposit</span>
                            <input type="number" placeholder="Enter initial deposit" name="amount" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Password</span>
                            <input type="password" placeholder="Enter your password" name="password" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Confirm Password</span>
                            <input type="password" placeholder="Confirm your password" name="cpassword" required>
                        </div>
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <input type="radio" name="gender" id="dot-3">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="gender">Prefer not to say</span>
                            </label>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Open Account">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
